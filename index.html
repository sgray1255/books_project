<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <title>Great Library</title>
</head>
  <body>
    <div class="top">
      <img class="column__left" src="./images/columns.png" alt="column">
      <div class="header">
        <h1 class="header__main">Welcome to The Great Library 2.0</h1>
        <h3 class="header__sub">This time we used an API ... in case of a fire.</h3> 
      </div>
      <img class="column__right" src="./images/columns.png" alt="column">
    </div>
  
    <div class="background">
      <div class="opaque">
        <form class="srch">
          <input class="srch__input" id="search" type="text" placeholder="Find a book...">
          <button type ="reset" id="getBooks">SEARCH</button>
        </form>
        <div class="books">
          <div class="books__grid">
            <ul class="books__grid__list"></ul>
          </div>
          <div id="description__overlay">
          </div>
        </div>
      </div>
    </div>
    <script src="dom-utils.js" type="module"></script>
    <script src="index.js" type="module"></script>
    
  </body>
</html>
